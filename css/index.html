<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" language="javascript">
  var num=parseInt(prompt("请输入行数","请输入"));
  for(var i=num;i>=1;i--){
	document.write("<hr width='"+50*i+"'>");  
  }
  for(var j=2;j<=num;j++){
	document.write("<hr width='"+50*j+"'>");  
  }
</script>
</head>

<body>
</body>
</html>
